<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin fashion website make by tailwind css</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <style>
        .font-bebas{
            font-family: 'Bebas Neue', sans-serif;
        }
        .font-roboto{
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="font-roboto">
    <!-- Header section -->
    <header class="bg-[#FFFBF0] py-12">
        <nav class="mx-auto w-10/12 sm:flex-col-1 lg:flex justify-between">
            <div>
                <img class="object-contain h-35 w-80" src="icons/logo.png" alt="">
            </div>
            <ul class="flex">
                <li class="mr-10"><a href="#" class="font-bold">Home</a></li>
                <li class="mr-10"><a href="#" class="font-bold">Product</a></li>
                <li class="mr-10"><a href="#" class="font-bold">About Us</a></li>
                <li><a href="#" class="font-bold">Contact us</a></li>
            </ul>
        </nav>

        <div class="mx-auto w-10/12 pt-10 sm:flex-col-1 lg:flex items-center justify-between">
            <div class="w-6/12">
                <h1 class="text-[#FABE4C] text-7xl font-bebas">Be the Penguins<br>
                    <span class="text-blue-950">of Winter</span></h1>
                <p class="font-roboto pb-5">Lorem Ipsum is simply dummy text of the printing 
                    and typesetting industry.</p>
                <button class=""><a href="" class="no-underline bg-green-600 py-4 px-6 rounded-lg text-white hover:bg-sky-700"><i class="fa-solid fa-cart-shopping pr-4"></i>BUY NOW</a></i></button>
            </div>
            <div class="w-6/12">
                <img src="images/model.png" alt="">
            </div>
        </div>
    </header>
    <!-- Main section -->
</body>
</html>
